<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- Product
  Features
  Pricing
  Login

  New
  Monograph Dashboard

  Powerful insights into your team
  Project planning and time tracking for agile teams

  Schedule a demo
  to see a live preview -->
    <main>
      <div class="blob"></div>
      <header class="header container">
        <nav class="navbar">
          <a href="#"><img src="images/logo.svg" alt="logo" class="logo" /></a>
          <ul class="nav-menu">
            <li class="nav-item"><a href="#" class="nav-link">Product</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
            <div class="nav-item dot-line"></div>
            <li class="nav-item"><a href="#" class="nav-link">Login</a></li>
          </ul>
          <div class="hamburger">
            <img src="images/icon-hamburger.svg" alt="icon-hamburger" />
          </div>
        </nav>
      </header>
      <div class="bg"></div>
      <section class="hero">
        <div class="container">
          <p><span class="highlight">New</span> Monograph Dashboard</p>
          <h1 class="hero-heading">Powerful insights<br />into your team</h1>
          <p class="hero-description">
            Project planning and time tracking<br />for agile teams
          </p>
          <div class="schedule">
            <a href="#" class="btn">schedule a demo</a>
            <p>To see a preview</p>
          </div>
        </div>
      </section>
    </main>
    <script src="app/index.js"></script>
  </body>
</html>
